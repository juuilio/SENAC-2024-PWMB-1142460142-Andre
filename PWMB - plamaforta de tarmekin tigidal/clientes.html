<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plamaforta de Tarmekin Tigital</title>
    <link rel="stylesheet" href="clientesStyle.css">
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar">
        <div class="container">
            <img src="/importante.png" alt="">
            <h1 class="logo">Plamaforta</h1>
            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="serviços.html">Serviços</a></li>
                <li><a href="contatos.html">Contatos</a></li>
                <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Baixe nosso app</a></li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <div class="login-container">
            <h2>Meu Plano</h2>
            <form class="login-form" method="dialog">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <button class="btn" id="button" onclick="login()">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Plamaforta de Tarmekin Tigital</p>
        </div>
    </footer>

    <script src="pogger.js">
       
    </script>

</body>
</html>
